{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Documents/css/github.css' %}">
    <link rel="stylesheet" href="{% static 'Documents/css/extra.css' %}">
    <title>{% block post-title %}{% endblock post-title %}{{ title }}</title>
</head>

<body>

<div class="jumbotron">
    <h1 class="blog-name"><a href="{% url 'Documents:index' %}">{{ title }}</a></h1>
</div>

<div class="container">
    {% block content %}{% endblock content %}
</div>

<footer class="blog-footer">
    <div class="container">
        <p><b>岁月无婷无华</b></p>
        <p class="blog-record">京ICP备19005249号 | <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="知识共享许可协议" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/3.0/80x15.png" /></a></p>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
